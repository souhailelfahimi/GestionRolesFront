

 

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <div class="d-sm-flex  mb-4">
            <img src="assets/img/doc.png" style="width:40px;height:40px;margin-left: 15px;margin-right:15px">
             
            <h5>{{doc.titre}}</h5> 


          </div>
         
          <div class="row" >

            <!-- Area Chart -->
            <div class="col-xl-6 col-lg-6">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">View Document {{doc.titre}} </h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  
                  <div *ngFor="let item of doc.attributes">
                  	<div > 
                  		<p style="display: inline-block;padding: 15px;width: 50%">{{item.keyD}}</p>
                  	 	<p style="display: inline-block;padding: 15px">{{item.value}}</p>
                  	</div>
                  </div>
                </div>
              </div>
            </div>
            
          </div>

          <!-- Content Row -->
           

        </div>
        <!-- /.container-fluid -->
