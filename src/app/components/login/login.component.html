

  <div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-10 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                  </div>
                  <form class="user" #f="ngForm" (ngSubmit)="onSubmit(email,pass)">
                    <div class="form-group">
                      <input type="email"  #email="ngModel" name="login" class="form-control form-control-user" ngModel  id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter Email Address...">
                    </div>
                    <div class="form-group">
                      <input #pass="ngModel" name="pass" ngModel  type="password" class="form-control form-control-user" id="exampleInputPassword" placeholder="Password">
                    </div>
                    <input [disabled]="f.invalid" type="submit" class="btn btn-primary btn-user btn-block" value="login" />

                  </form>
                  <hr>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>
